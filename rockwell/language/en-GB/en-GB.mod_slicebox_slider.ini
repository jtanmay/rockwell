MOD_SLICEBOXSL_LOADJQUERY_DESC="The jQuery library is required by this module.<br /><font color=red>The minimum version is 1.7.2 and you need version 1.8+ if you want to support IE8 in some templates.</font><br />The only reason not to load it is if it has already been loaded by another extension (template, module or plugin) on the page.<br /><b>Please check the html source code of the joomla generated page to verify that the jQuery library is loaded only once.<br />If several jQuery libraries (minified or not) are loaded at the same time on a page, they could conflict each other and the module will not or partially work depending on browser type."
